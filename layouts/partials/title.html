    <div class="row reference-title">

        <div class="col-md-12">
            <div style="word-wrap: break-word;"> <!-- Post-specific stats -->
                <h4>{{ .Title }} <br></h4>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
                <strong>Classes <span class="fa fa-book"/></strong>
                {{ range .Params.classes }}
                    <a class="label label-primary" href="/classes/{{. | urlize}}">{{. }}</a>
                {{ end }}
                <br>
                <strong>Tags <span class="fa fa-tags"/></strong>
                {{ range .Params.tags }}
                    <a class="label label-danger" href="/tags/{{. | urlize | lower }}">{{ . | lower }}</a>
                {{ end }}          
        </div>
    </div>
